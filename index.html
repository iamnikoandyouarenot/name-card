        // ===== OCR è¾¨è­˜ =====
        async function recognizeCard() {
            if (!currentImage) return;

            const btn = document.getElementById('recognizeBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> è¾¨è­˜ä¸­...';

            try {
                const base64 = currentImage.split(',')[1];
                const response = await fetch(
                    `https://vision.googleapis.com/v1/images:annotate?key=${CONFIG.VISION_API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            requests: [{
                                image: { content: base64 },
                                features: [{ type: 'TEXT_DETECTION', maxResults: 1 }]
                            }]
                        })
                    }
                );

                const data = await response.json();
                
                if (data.responses && data.responses[0].textAnnotations) {
                    const text = data.responses[0].textAnnotations[0].description;
                    document.getElementById('ocrText').textContent = text;
                    document.getElementById('ocrResult').className = 'ocr-result active';

                    // æ™ºæ…§è§£æåç‰‡
                    parseBusinessCard(text);
                    showNotification('âœ… è¾¨è­˜å®Œæˆï¼å·²è‡ªå‹•å¡«å…¥æ¬„ä½');
                } else {
                    showNotification('ç„¡æ³•è¾¨è­˜æ–‡å­—ï¼Œè«‹é‡æ–°æ‹ç…§', true);
                }

            } catch (err) {
                console.error('OCR å¤±æ•—:', err);
                showNotification('è¾¨è­˜å¤±æ•—: ' + err.message, true);
            }

            btn.disabled = false;
            btn.innerHTML = 'ğŸ” è¾¨è­˜æ–‡å­—';
        }

        // ===== æ™ºæ…§è§£æåç‰‡ï¼ˆåŠ å¼·ç‰ˆï¼‰=====
        function parseBusinessCard(text) {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            const fullText = text.toLowerCase();

            // Email
            const emailMatch = text.match(/[\w.-]+@[\w.-]+\.\w+/);
            if (emailMatch) {
                document.getElementById('cardEmail').value = emailMatch[0];
            }

            // é›»è©± (å°ç£æ ¼å¼) - æ”¹é€²ç‰ˆ
            const phonePatterns = [
                /09\d{2}[-\s]?\d{3}[-\s]?\d{3}/g,  // æ‰‹æ©Ÿ
                /0\d{1,2}[-\s]?\d{3,4}[-\s]?\d{3,4}/g,  // å¸‚è©±
                /\+?886[-\s]?\d{1,2}[-\s]?\d{3,4}[-\s]?\d{3,4}/g,  // åœ‹éš›æ ¼å¼
                /\(\d{2,3}\)[-\s]?\d{3,4}[-\s]?\d{3,4}/g  // (02)xxxx-xxxx æ ¼å¼
            ];
            
            let phones = [];
            for (const pattern of phonePatterns) {
                const matches = text.match(pattern);
                if (matches) {
                    phones = phones.concat(matches);
                }
            }
            
            // å»é™¤é‡è¤‡ä¸¦åˆ†é…
            phones = [...new Set(phones)];
            if (phones.length > 0) {
                document.getElementById('cardPhone').value = phones[0];
            }
            if (phones.length > 1) {
                document.getElementById('cardMobile2').value = phones[1];
            }

            // å‚³çœŸ
            const faxMatch = text.match(/(?:å‚³çœŸ|FAX|Fax|F)[:\s]*([0-9\-\s()]+)/i);
            if (faxMatch) {
                document.getElementById('cardFax').value = faxMatch[1].trim();
            }

            // LINE ID (å¤šç¨®æ ¼å¼)
            const linePatterns = [
                /(?:LINE|Line|line)[\s:ï¼šID]*[:\s]*([\w._-]+)/i,
                /(?:LINE|Line|line)\s*(?:ID)?[\s:ï¼š]*([\w._-]+)/i,
                /ID[\s:ï¼š]*([\w._-]+)/i
            ];
            for (const pattern of linePatterns) {
                const match = text.match(pattern);
                if (match && match[1] && match[1].length > 2) {
                    document.getElementById('cardLine').value = match[1];
                    break;
                }
            }

            // ç¶²ç«™
            const websiteMatch = text.match(/(?:www\.[\w.-]+\.\w+[\w./]*)|(?:https?:\/\/[\w.-]+\.\w+[\w./]*)/i);
            if (websiteMatch) {
                document.getElementById('cardWebsite').value = websiteMatch[0];
            }

            // ===== å…¬å¸åç¨±ï¼ˆå¤§å¹…åŠ å¼·ï¼‰=====
            const companyKeywords = [
                'å…¬å¸', 'ä¼æ¥­', 'æœ‰é™', 'è‚¡ä»½', 'é›†åœ˜', 'å·¥ä½œå®¤', 'äº‹å‹™æ‰€',
                'è¨ºæ‰€', 'é†«é™¢', 'è—¥å±€', 'éŠ€è¡Œ', 'ä¿éšª', 'è­‰åˆ¸', 'åŸºé‡‘',
                'å­¸é™¢', 'å¤§å­¸', 'å­¸æ ¡', 'ä¸­å¿ƒ', 'å”æœƒ', 'åŸºé‡‘æœƒ', 'å•†è¡Œ',
                'å·¥å» ', 'å¯¦æ¥­', 'åœ‹éš›', 'è²¿æ˜“', 'ç§‘æŠ€', 'è³‡è¨Š', 'é¡§å•',
                'è¨­è¨ˆ', 'å»£å‘Š', 'è¡ŒéŠ·', 'å»ºè¨­', 'ç‡Ÿé€ ', 'é–‹ç™¼', 'æŠ•è³‡',
                'Co.', 'Corp', 'Inc', 'Ltd', 'LLC', 'Company', 'Group',
                'Studio', 'Design', 'Tech', 'International'
            ];
            
            for (const line of lines) {
                for (const keyword of companyKeywords) {
                    if (line.includes(keyword)) {
                        document.getElementById('cardCompany').value = line;
                        break;
                    }
                }
                if (document.getElementById('cardCompany').value) break;
            }

            // ===== è·ç¨±ï¼ˆåŠ å¼·ï¼‰=====
            const titleKeywords = [
                'ç¶“ç†', 'ç¸½ç›£', 'ä¸»ç®¡', 'å°ˆå“¡', 'æ¥­å‹™', 'å·¥ç¨‹å¸«', 'è¨­è¨ˆå¸«',
                'ç¸½è£', 'åŸ·è¡Œé•·', 'è‘£äº‹', 'ç¸½ç¶“ç†', 'å‰¯ç¸½', 'å”ç†', 'è¥„ç†',
                'èª²é•·', 'çµ„é•·', 'åº—é•·', 'å» é•·', 'æŠ€è¡“å“¡', 'æŠ€å¸«', 'å¸«',
                'æœƒè¨ˆ', 'è²¡å‹™', 'äººè³‡', 'è¡Œæ”¿', 'ç§˜æ›¸', 'åŠ©ç†', 'é¡§å•',
                'å¾‹å¸«', 'é†«å¸«', 'è—¥å¸«', 'å»ºç¯‰å¸«', 'æœƒè¨ˆå¸«', 'è¨˜å¸³å£«',
                'Director', 'Manager', 'CEO', 'CTO', 'CFO', 'COO',
                'Engineer', 'Designer', 'Developer', 'Consultant',
                'VP', 'President', 'Supervisor', 'Specialist', 'Officer'
            ];
            
            for (const line of lines) {
                for (const keyword of titleKeywords) {
                    if (line.includes(keyword)) {
                        // æ’é™¤å·²ç¶“æ˜¯å…¬å¸åç¨±çš„è¡Œ
                        if (line !== document.getElementById('cardCompany').value) {
                            document.getElementById('cardTitle').value = line;
                            break;
                        }
                    }
                }
                if (document.getElementById('cardTitle').value) break;
            }

            // ===== å§“åï¼ˆæ”¹é€²ï¼‰=====
            // å„ªå…ˆæ‰¾ä¸­æ–‡å§“åï¼ˆ2-4å€‹å­—çš„ç´”ä¸­æ–‡è¡Œï¼‰
            for (const line of lines) {
                // è·³éå·²ä½¿ç”¨çš„è¡Œ
                if (line === document.getElementById('cardCompany').value) continue;
                if (line === document.getElementById('cardTitle').value) continue;
                // è·³éåŒ…å«ç‰¹æ®Šç¬¦è™Ÿçš„è¡Œ
                if (line.includes('@') || line.includes('www') || line.match(/\d{4,}/)) continue;
                if (line.includes('å…¬å¸') || line.includes('æœ‰é™') || line.includes('è‚¡ä»½')) continue;
                
                // ä¸­æ–‡å§“åé€šå¸¸ 2-4 å€‹å­—
                if (/^[\u4e00-\u9fa5]{2,4}$/.test(line)) {
                    document.getElementById('cardName').value = line;
                    break;
                }
            }

            // å¦‚æœæ²’æ‰¾åˆ°ç´”ä¸­æ–‡åï¼Œæ‰¾åŒ…å«ä¸­æ–‡çš„çŸ­è¡Œ
            if (!document.getElementById('cardName').value) {
                for (const line of lines) {
                    if (line === document.getElementById('cardCompany').value) continue;
                    if (line === document.getElementById('cardTitle').value) continue;
                    if (line.includes('@') || line.includes('www') || line.match(/\d{4,}/)) continue;
                    
                    // åŒ…å«ä¸­æ–‡ä¸”é•·åº¦è¼ƒçŸ­
                    if (/[\u4e00-\u9fa5]{2,}/.test(line) && line.length <= 10) {
                        document.getElementById('cardName').value = line;
                        break;
                    }
                }
            }

            // ===== åœ°å€ï¼ˆæ”¹é€²ï¼‰=====
            const addressKeywords = ['å¸‚', 'ç¸£', 'å€', 'é„‰', 'é®', 'è·¯', 'è¡—', 'å··', 'å¼„', 'è™Ÿ', 'æ¨“', 'F'];
            for (const line of lines) {
                let matchCount = 0;
                for (const keyword of addressKeywords) {
                    if (line.includes(keyword)) matchCount++;
                }
                // å¦‚æœç¬¦åˆ3å€‹ä»¥ä¸Šé—œéµå­—ï¼Œå¾ˆå¯èƒ½æ˜¯åœ°å€
                if (matchCount >= 3) {
                    document.getElementById('cardAddress').value = line;
                    break;
                }
            }

            // å¦‚æœæ²’æ‰¾åˆ°å®Œæ•´åœ°å€ï¼Œæ‰¾åŒ…å«ã€Œå¸‚ã€å’Œã€Œå€ã€çš„è¡Œ
            if (!document.getElementById('cardAddress').value) {
                for (const line of lines) {
                    if ((line.includes('å¸‚') || line.includes('ç¸£')) && 
                        (line.includes('å€') || line.includes('é„‰') || line.includes('é®'))) {
                        document.getElementById('cardAddress').value = line;
                        break;
                    }
                }
            }
        }
