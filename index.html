        // ===== Google Sheets åŒæ­¥ï¼ˆä½¿ç”¨ JSONP æ–¹å¼ç¹é CORSï¼‰=====
        async function syncFromSheet() {
            const dot = document.getElementById('syncDot');
            const text = document.getElementById('syncText');
            dot.classList.add('syncing');
            text.textContent = 'åŒæ­¥ä¸­...';

            try {
                // ä½¿ç”¨ Google Visualization APIï¼ˆæ”¯æ´ JSONPï¼Œç„¡ CORS å•é¡Œï¼‰
                const query = encodeURIComponent('SELECT *');
                const url = 'https://docs.google.com/spreadsheets/d/' + CONFIG.SHEET_ID + '/gviz/tq?tq=' + query;
                
                const res = await fetch(url);
                const textData = await res.text();
                
                // è§£æ Google Visualization å›æ‡‰
                const jsonMatch = textData.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);?$/);
                if (!jsonMatch) {
                    throw new Error('ç„¡æ³•è§£æå›æ‡‰');
                }
                
                const data = JSON.parse(jsonMatch[1]);
                
                if (data.table && data.table.rows) {
                    const cols = data.table.cols;
                    const rows = data.table.rows;
                    
                    const newCards = rows.map(function(row, i) {
                        const getValue = function(idx) {
                            return row.c[idx] && row.c[idx].v ? String(row.c[idx].v) : '';
                        };
                        
                        return {
                            id: getValue(0) || String(Date.now() + i),
                            name: getValue(1),
                            nameEn: getValue(2),
                            company: getValue(3),
                            title: getValue(4),
                            phone: getValue(5),
                            email: getValue(6),
                            lineId: getValue(7),
                            category: getValue(8) || 'å…¶ä»–',
                            address: getValue(9),
                            website: getValue(10),
                            notes: getValue(11),
                            cardFront: '',
                            cardBack: '',
                            avatar: ''
                        };
                    }).filter(function(c) { return c.name; });

                    if (newCards.length > 0) {
                        // åˆä½µåœ–ç‰‡è³‡æ–™ï¼ˆä¿ç•™æœ¬åœ°åœ–ç‰‡ï¼‰
                        newCards.forEach(function(newCard) {
                            const existing = cards.find(function(c) { return c.id === newCard.id || c.name === newCard.name; });
                            if (existing) {
                                newCard.cardFront = existing.cardFront || '';
                                newCard.cardBack = existing.cardBack || '';
                                newCard.avatar = existing.avatar || '';
                            }
                        });
                        
                        cards = newCards;
                        saveToLocal();
                        renderCards();
                        showNotification('âœ… åŒæ­¥æˆåŠŸï¼' + newCards.length + ' ç­†');
                    } else {
                        showNotification('è©¦ç®—è¡¨æ²’æœ‰è³‡æ–™');
                    }
                }
            } catch (err) {
                console.error('åŒæ­¥éŒ¯èª¤:', err);
                showNotification('åŒæ­¥å¤±æ•—: ' + err.message, true);
            }

            dot.classList.remove('syncing');
            text.textContent = 'æœ¬åœ°';
        }

        // ===== OCR è¾¨è­˜ =====
        async function recognizeCard() {
            if (!cardFrontImage) return;

            const btn = document.getElementById('recognizeBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>';

            try {
                const base64 = cardFrontImage.split(',')[1];
                const res = await fetch('https://vision.googleapis.com/v1/images:annotate?key=' + CONFIG.VISION_API_KEY, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: base64 },
                            features: [{ type: 'TEXT_DETECTION', maxResults: 1 }]
                        }]
                    })
                });

                const data = await res.json();
                console.log('OCR çµæœ:', data);

                if (data.responses && data.responses[0] && data.responses[0].textAnnotations) {
                    const text = data.responses[0].textAnnotations[0].description;
                    document.getElementById('ocrText').textContent = text;
                    document.getElementById('ocrResult').classList.add('active');
                    parseBusinessCard(text);
                    showNotification('âœ… è¾¨è­˜å®Œæˆ');
                } else if (data.error) {
                    showNotification('è¾¨è­˜å¤±æ•—: ' + data.error.message, true);
                } else {
                    showNotification('ç„¡æ³•è¾¨è­˜æ–‡å­—', true);
                }
            } catch (err) {
                console.error('OCR éŒ¯èª¤:', err);
                showNotification('è¾¨è­˜å¤±æ•—: ' + err.message, true);
            }

            btn.disabled = false;
            btn.innerHTML = 'ğŸ” è¾¨è­˜';
        }

        // ===== è§£æåç‰‡ï¼ˆåŠ å¼·å§“åè¾¨è­˜ï¼‰=====
        function parseBusinessCard(text) {
            const lines = text.split('\n').map(function(l) { return l.trim(); }).filter(function(l) { return l; });
            const allText = text;
            
            // å„²å­˜å·²ä½¿ç”¨çš„è¡Œ
            let usedLines = [];

            // ===== Email =====
            const emailMatch = allText.match(/[\w.-]+@[\w.-]+\.\w+/);
            if (emailMatch) {
                document.getElementById('cardEmail').value = emailMatch[0];
            }

            // ===== é›»è©±ï¼ˆå¤šç¨®æ ¼å¼ï¼‰=====
            const phonePatterns = [
                /09\d{2}[-\s]?\d{3}[-\s]?\d{3}/g,
                /0\d{1,2}[-\s]?\d{3,4}[-\s]?\d{3,4}/g,
                /\(\d{2,3}\)[-\s]?\d{3,4}[-\s]?\d{3,4}/g,
                /\+886[-\s]?\d+[-\s]?\d+[-\s]?\d+/g

            for (var p = 0; p < phonePatterns.length; p++) {
                const match = allText.match(phonePatterns[p]);
                if (match) {
                    document.getElementById('cardPhone').value = match[0];
                    break;
                }
            }

            // ===== LINE ID =====
            const lineMatch = allText.match(/(?:LINE|Line|line)[\s:ï¼šID]*([\w._-]+)/i);
            if (lineMatch && lineMatch[1] && lineMatch[1].length > 2) {
                document.getElementById('cardLine').value = lineMatch[1];
            }

            // ===== ç¶²ç«™ =====
            const webMatch = allText.match(/(?:www\.[\w.-]+\.\w+)|(?:https?:\/\/[\w.-]+)/i);
            if (webMatch) {
                document.getElementById('cardWebsite').value = webMatch[0];
            }

            // ===== å…¬å¸ï¼ˆåŠ å¼·ï¼‰=====
            const companyKeywords = [
                'è‚¡ä»½æœ‰é™å…¬å¸', 'æœ‰é™å…¬å¸', 'å…¬å¸', 'ä¼æ¥­', 'é›†åœ˜', 
                'äº‹å‹™æ‰€', 'å·¥ä½œå®¤', 'è¨ºæ‰€', 'é†«é™¢', 'éŠ€è¡Œ', 'è­‰åˆ¸',
                'å­¸é™¢', 'å¤§å­¸', 'å­¸æ ¡', 'å”æœƒ', 'åŸºé‡‘æœƒ', 'å•†è¡Œ',
                'å·¥å» ', 'å¯¦æ¥­', 'ç§‘æŠ€', 'é¡§å•', 'è¨­è¨ˆ', 'åœ‹éš›',
                'Co.', 'Corp', 'Inc', 'Ltd', 'LLC', 'Company', 'Group'
            ];
            
            for (var i = 0; i < lines.length; i++) {

                    if (line.includes(companyKeywords[j])) {

                        break;
                    }
                }

            }

            // ===== è·ç¨± =====
            const titleKeywords = [
                'è‘£äº‹é•·', 'ç¸½ç¶“ç†', 'å‰¯ç¸½', 'å”ç†', 'ç¶“ç†', 'å‰¯ç†', 'è¥„ç†',
                'ç¸½ç›£', 'ä¸»ç®¡', 'å°ˆå“¡', 'çµ„é•·', 'èª²é•·', 'åº—é•·', 'å» é•·',
                'å·¥ç¨‹å¸«', 'è¨­è¨ˆå¸«', 'å»ºç¯‰å¸«', 'æœƒè¨ˆå¸«', 'å¾‹å¸«', 'é†«å¸«', 'è—¥å¸«',
                'é¡§å•', 'æ¥­å‹™', 'ç§˜æ›¸', 'åŠ©ç†', 'ç¸½è£', 'åŸ·è¡Œé•·',
                'CEO', 'CTO', 'CFO', 'COO', 'VP', 'Director', 'Manager', 
                'Engineer', 'Designer', 'Consultant', 'President'
            ];
            
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i];
                if (usedLines.includes(line)) continue;
                
                for (var j = 0; j < titleKeywords.length; j++) {
                    if (line.includes(titleKeywords[j])) {
                        document.getElementById('cardTitle').value = line;
                        usedLines.push(line);
                        break;
                    }
                }
                if (document.getElementById('cardTitle').value) break;
            }

            // ===== å§“åï¼ˆå¤§å¹…åŠ å¼·ï¼‰=====
            // ä¸­æ–‡å§“åç‰¹å¾µï¼š2-4å€‹ä¸­æ–‡å­—ï¼Œå¸¸è¦‹å§“æ°é–‹é ­
            const commonSurnames = ['é™³', 'æ—', 'é»ƒ', 'å¼µ', 'æ', 'ç‹', 'å³', 'åŠ‰', 'è”¡', 'æ¥Š', 
                'è¨±', 'é„­', 'è¬', 'éƒ­', 'æ´ª', 'æ›¾', 'é‚±', 'å»–', 'è³´', 'å‘¨', 'å¾', 'è˜‡', 'è‘‰',
                'èŠ', 'å‘‚', 'æ±Ÿ', 'ä½•', 'è•­', 'ç¾…', 'é«˜', 'æ½˜', 'ç°¡', 'æœ±', 'é¾', 'æ¸¸', 'è©¹',
                'å½­', 'æ–½', 'æ²ˆ', 'ä½™', 'ç›§', 'æ¢', 'è¶™', 'é¡', 'æŸ¯', 'ç¿', 'é­', 'å­«', 'æˆ´',
                'èŒƒ', 'æ–¹', 'å®‹', 'é„§', 'æœ', 'å‚…', 'ä¾¯', 'æ›¹', 'è–›', 'ä¸', 'å“', 'é¦¬', 'é˜®',
                'è‘£', 'æ¸©', 'å”', 'è—', 'çŸ³', 'è”£', 'å¤', 'ç´€', 'å§š', 'é€£', 'é¦®', 'æ­', 'ç¨‹',
                'æ¹¯', 'é»', 'ç”°', 'åº·', 'é„’', 'ç™½', 'æ¶‚', 'å°¤', 'å·«', 'éŸ“', 'é¾”', 'åš´', 'è¢'];
            
            let foundChineseName = false;
            
            // ç¬¬ä¸€å„ªå…ˆï¼šæ‰¾å¸¸è¦‹å§“æ°é–‹é ­çš„ 2-4 å­—ä¸­æ–‡å
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i];
                if (usedLines.includes(line)) continue;
                if (line.includes('@') || line.includes('www') || line.match(/\d{4,}/)) continue;
                
                // ç´”ä¸­æ–‡ 2-4 å­—
                if (/^[\u4e00-\u9fa5]{2,4}$/.test(line)) {
                    // æª¢æŸ¥æ˜¯å¦ä»¥å¸¸è¦‹å§“æ°é–‹é ­
                    const firstChar = line.charAt(0);
                    if (commonSurnames.includes(firstChar)) {
                        document.getElementById('cardName').value = line;
                        usedLines.push(line);
                        foundChineseName = true;
                        break;
                    }
                }
            }
            
            // ç¬¬äºŒå„ªå…ˆï¼šä»»ä½• 2-4 å­—ç´”ä¸­æ–‡ï¼ˆå¯èƒ½æ˜¯è¼ƒå°‘è¦‹çš„å§“ï¼‰
            if (!foundChineseName) {
                for (var i = 0; i < lines.length; i++) {
                    var line = lines[i];
                    if (usedLines.includes(line)) continue;
                    if (line.includes('@') || line.includes('www') || line.match(/\d{4,}/)) continue;
                    
                    if (/^[\u4e00-\u9fa5]{2,4}$/.test(line)) {
                        document.getElementById('cardName').value = line;
                        usedLines.push(line);
                        foundChineseName = true;
                        break;
                    }
                }
            }

            // ===== è‹±æ–‡å =====
            // æ‰¾è‹±æ–‡åï¼ˆé€šå¸¸æ˜¯ 2-3 å€‹è‹±æ–‡å–®å­—ï¼‰
            const englishNamePattern = /^[A-Z][a-z]+(?:\s+[A-Z][a-z]+){0,2}$/;
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i];
                if (usedLines.includes(line)) continue;
                if (line.includes('@') || line.includes('www') || line.includes('.com')) continue;
                
                // ç¬¦åˆè‹±æ–‡åæ ¼å¼ï¼ˆé¦–å­—å¤§å¯«ï¼‰
                if (englishNamePattern.test(line) && line.length > 3 && line.length < 30) {
                    document.getElementById('cardNameEn').value = line;
                    usedLines.push(line);
                    break;
                }
            }

            // ===== åœ°å€ =====
            const addressKeywords = ['å¸‚', 'ç¸£', 'å€', 'é„‰', 'é®', 'è·¯', 'è¡—', 'å··', 'å¼„', 'è™Ÿ', 'æ¨“'];
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i];
                var matchCount = 0;
                for (var j = 0; j < addressKeywords.length; j++) {
                    if (line.includes(addressKeywords[j])) matchCount++;
                }
                if (matchCount >= 3) {
                    document.getElementById('cardAddress').value = line;
                    break;
                }
            }
        }

        // ===== å·¥å…· =====
        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }
